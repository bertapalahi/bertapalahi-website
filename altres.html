<!DOCTYPE html>

<head>

	<link rel="shortcut icon" href="ber_photos/photober.webp" />
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
	<div class="navbar">
		<a href="index.html">Inici</a>
		<a href="casaments.html">Casaments</a>
		<a href="interiors.html">Interiorisme</a>
		<a class="active" href="#">Altres</a>
		<a href="contact.html">Sobre Mi</a>
	</div>

    <div class="container">
        <div class="gallery">
			<img src="ber_photos/esdevenimentskate.webp" alt="fotògrafa de casament" onclick="openLightbox('ber_photos/esdevenimentskate.webp')" height="500px" loading="lazy">
            <img src="ber_photos/embaraçgirona.webp" alt="fotògrafa de casament" onclick="openLightbox('ber_photos/embaraçgirona.webp')" height="500px" loading="lazy">
			<img src="ber_photos/viatgesgirona1.webp" alt="fotògrafa de casament" onclick="openLightbox('ber_photos/viatgesgirona1.webp')" height="500px" loading="lazy">
            <img src="ber_photos/sessiofotos.webp" alt="fotògrafa de casament" onclick="openLightbox('ber_photos/sessiofotos.webp')" height="500px" loading="lazy">
            <!-- Añade más imágenes según sea necesario -->
        </div>
    </div>

    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="Imagen Ampliada">
    </div>

    <script>
        function openLightbox(imageUrl) {
            var lightbox = document.querySelector('.lightbox');
            var lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = imageUrl;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            var lightbox = document.querySelector('.lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
