<!DOCTYPE html>

    <title>Interiors</title>
    <style>
        .imatge {
            text-align: center;
            margin: 20px;
            position: relative; /* Afegeix una posició relativa al contenidor de la imatge */
        }

        .imatge a {
            text-decoration: none;
            color: inherit;
            display: block; /* Fes l'enllaç un element de bloc perquè ocupi tot l'espai disponible */
            overflow: hidden; /* Evita que el text es desborde fora de la imatge */
        }

        .imatge img {
            max-width: 100%;
            height: auto;
        }

        .text {
            position: absolute; /* Afegeix una posició absoluta per col·locar el text sobre la imatge */
            bottom: 0; /* Col·loca el text a la part inferior */
            width: 100%; /* Fes que el text ocupe tot l'ample del contenidor de la imatge */
            background-color: rgba(255, 255, 255, 0.7); /* Fons semi-transparent per millorar llegibilitat */
            padding: 10px; /* Espaiat interior del text */
        }
    </style>
</head>
<body>
	<div class="navbar">
		<a href="index.html">Inici</a>

	</div>

            <!-- Añade más imágenes según sea necesario -->
        </div>
    </div>

    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="Imagen Ampliada">
    </div>

    <script>
        function openLightbox(imageUrl) {
            var lightbox = document.querySelector('.lightbox');
            var lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = imageUrl;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            var lightbox = document.querySelector('.lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
