	<style>
		/*barra de tasques*/
		.sidenav {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: rgba(27, 27, 27, 0.9); /* Adjust the alpha channel (last value) to change transparency */
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 70px;
		}

		.sidenav a {
			font-family: "Afacad Flux", sans-serif;
			padding: 8px 8px 8px 40px; /* Establece el relleno del enlace (arriba, derecha, abajo, izquierda). En este caso, 8 píxeles arriba, 8 píxeles a la derecha, 8 píxeles abajo y 32 píxeles a la izquierda. Esto crea un espacio entre el borde del enlace y su contenido. */
			font-size: 20px; /* Establece el tamaño de la fuente del enlace en 18 píxeles. */
			color: white; /* Establece el color del texto del enlace en blanco (#f1f1f1). */
			display: block; /* Establece el enlace como un elemento de bloque. Los elementos de bloque se muestran en una línea separada y ocupan todo el ancho disponible por defecto. */
			transition: 0.3s; /* Aplica una transición suave a todas las propiedades que cambian durante 0.3 segundos. Esto significa que cuando se cambie alguna propiedad en el enlace (como el color al pasar el ratón por encima), la transición se realizará de manera suave durante 0.3 segundos. */
		}


		.sidenav a:hover {
			color: #cbddd1;
		}

		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		.openbtn {
			color: #f1f1f1; /*#272727;*/
			font-size: 40px;
			padding: auto;
			cursor: pointer;
			margin-left: 20px;
		}
	</style>
